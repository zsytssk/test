<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        header {
            -webkit-app-region: drag;
            background-color: red;
            width: 100%;
            height: 50px;
            line-height: 50px;
            font-size: 30px;
            text-align: center;
            border: 1px solid #000;
            position: relative;
        }

        .close {
            position: absolute;
            right: 0;
            top: 0;
            background-color: blue;
            height: 100%;
            width: 50px;
        }
    </style>
</head>

<body>
    <header>
        hellow world
        <div class="close"></div>
    </header>
</body>

</html>
