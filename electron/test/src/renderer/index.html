<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        header {
            -webkit-app-region: drag;
            background-color: red;
            width: 100%;
            height: 50px;
            line-height: 50px;
            font-size: 30px;
            text-align: center;
            position: relative;
        }

        .close {
            -webkit-app-region: no-drag;
            position: absolute;
            right: 0;
            top: 0;
            background-color: blue;
            height: 100%;
            width: 50px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
