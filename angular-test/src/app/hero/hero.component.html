<form (ngSubmit)="onSubmit(heroForm)" ref-heroFormp #heroForm="ngForm">

  <div class="form-group">
    <label for="name">Name
        <input class="form-control" name="name" required [(ngModel)]="hero.name">
      </label>
  </div>
  <button type="submit" [disabled]="!heroForm.form.valid" #button>Submit</button>

</form>
<div [hidden]="!heroForm.form.valid">
  {{submitMessage}}
</div>
